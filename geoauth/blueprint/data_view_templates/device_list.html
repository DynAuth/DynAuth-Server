{% extends "base.html" %}
{% block content %}
    <table class="table">
        <tr><th>Device Index</th><th>Device Name</th><th>Device ID</th><th>Device Key</th></tr>
        {% for device in devices %}
            <tr><td>{{ device.device_id }}</td><td>{{ device.name }}</td><td><code>{{ device.uuid }}</code></td><td>{{ device.device_key.key }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
